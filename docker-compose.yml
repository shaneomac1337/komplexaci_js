version: '3.8'

# Komplex√°ci Gaming Clan Website
# Uses host networking for better performance and direct access to host network
services:
  komplexaci-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: komplexaci:latest
    container_name: komplexaci-web
    restart: unless-stopped
    ports:
      - "3000:3000"  # Map container port 3000 to host port 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - analytics-data:/app/data  # Persist analytics database
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  analytics-data:
    driver: local
