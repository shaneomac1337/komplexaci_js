# Production docker-compose.yml - Uses pre-built image from GitHub Container Registry
# Deploy with: docker compose -f docker-compose.yml pull && docker compose -f docker-compose.yml up -d

services:
  komplexaci-app:
    image: ghcr.io/shaneomac1337/komplexaci_js:latest
    container_name: komplexaci-web
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ANALYTICS_DATA_DIR=/app/data
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - analytics-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  analytics-data:
    driver: local
